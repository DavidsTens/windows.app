<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
</head>
<div class="header">
    <span class="head">windows.app</span>
    <div class="theme-switcher">
        <img id="dark-theme" src="https://img.icons8.com/windows/100/do-not-disturb-2.png" alt="do-not-disturb-2"/>
        <img id="light-theme" src="https://img.icons8.com/windows/100/sun--v1.png" alt="sun--v1"/>
    </div>
</div>

<script>
document.getElementById('dark-theme').addEventListener('click', function() {
    document.body.style.backgroundColor = '#1b1b1b';
    document.querySelector('span.main').style.color = '#FFF';
    document.querySelector('.theme-switcher').style.backgroundColor = 'rgba(68, 68, 68, 1)'; // #444 with full opacity
});

document.getElementById('light-theme').addEventListener('click', function() {
    document.body.style.backgroundColor = '#FFF';
    document.body.style.color = '#000';
    document.querySelector('span.main').style.color = '#000';
    document.querySelector('.theme-switcher').style.backgroundColor = 'rgba(68, 68, 68, 0.25)'; // #444 with 50% opacity
});
</script>
<body>
    <span class="main">Перейдите для получения рекомендаций по образам дисков Windows</span>
        <div class="image-box">
            <img src="./windows.png" alt="Image">
            <div class="inner-shadow"></div>
        <p class="image-text">Загрузка Windows. Часть 1.</p>
        </div>

</body>
</html>
